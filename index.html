<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Erin, Will You Be My Valentine? ğŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: "Comic Sans MS", "Poppins", cursive;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 2.5rem 2rem;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 340px;
      width: 90%;
      position: relative;
    }

    h1 {
      font-size: 1.8rem;
      color: #ff4d6d;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 2rem;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      font-size: 1rem;
      padding: 12px 22px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      background: #ddd;
      color: #333;
      position: absolute;
      left: 180px;
      top: 0;
    }

    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 4s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Erin, will you be my Valentine? ğŸ’˜</h1>
    <p>I promise unlimited love, hugs, and snacks ğŸ¥ºğŸ«</p>

    <div class="buttons">
      <button id="yesBtn">Yes ğŸ’–</button>
      <button id="noBtn">No ğŸ˜¤</button>
    </div>
  </div>

  <div class="hearts" id="hearts"></div>

 <script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const hearts = document.getElementById("hearts");
  const buttonsArea = document.querySelector(".buttons");

  buttonsArea.addEventListener("mousemove", (e) => {
    const rect = buttonsArea.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();

    const cursorX = e.clientX;
    const cursorY = e.clientY;

    const btnCenterX = btnRect.left + btnRect.width / 2;
    const btnCenterY = btnRect.top + btnRect.height / 2;

    const distance = Math.hypot(cursorX - btnCenterX, cursorY - btnCenterY);

    // If cursor gets close, RUN ğŸ˜¤
    if (distance < 80) {
      const maxX = rect.width - btnRect.width;
      const maxY = rect.height - btnRect.height;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }
  });

  yesBtn.addEventListener("click", () => {
    document.querySelector(".card").innerHTML = `
      <h1>YAY ERIN!!! ğŸ’•ğŸ¥°</h1>
      <p>
        You just made me the happiest person ever ğŸ’–<br />
        Happy Valentineâ€™s Day ğŸ’˜
      </p>
    `;
    launchHearts();
  });

  function launchHearts() {
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "ğŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 3 + Math.random() * 2 + "s";
      hearts.appendChild(heart);

      setTimeout(() => heart.remove(), 5000);
    }, 200);
  }
</script>


</body>
</html>
