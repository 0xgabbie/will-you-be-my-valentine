<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font (consistent on mobile + desktop) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      transition: background 0.3s ease;
    }

    .card {
      background: white;
      padding: 2.5rem 2rem;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 360px;
      width: 90%;
      transition: 0.3s ease;
    }

    h1 {
      font-size: 1.9rem;
      color: #ff4d6d;
      margin-bottom: 1rem;
      font-weight: 700;
    }

    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    button {
      font-size: 1rem;
      padding: 12px 24px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .yes:hover {
      transform: scale(1.1);
    }

    .no {
      background: #ddd;
      color: #333;
    }

    .no:hover {
      transform: scale(1.05);
    }

    .back {
      background: #888;
      color: white;
      margin-top: 16px;
    }

    .back:hover {
      background: #666;
    }

    .sad {
      background: linear-gradient(135deg, #c9c9c9, #9e9e9e);
    }

    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 4s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="card" id="card"></div>
  <div class="hearts" id="hearts"></div>

  <script>
    const card = document.getElementById("card");

    function launchHearts() {

  </script>

</body>
</html>
